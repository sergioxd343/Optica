<main>
    <!-- Inicio de contenido-->
    <div class="container-fluid px-4">
        <p class="h1 text-bold bg-transparent mt-4 border-0">Accesorios</p>

        <!-- Inicio migajas de Pan y botón-->
        <div class="row container-md justify-content-between">
            <nav class="col-md-6 my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">
                        <a onclick="cargarPrincipal();">Inicio</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a onclick="cargarSeccionProductos();">Productos</a>
                    </li>
                    <li class="breadcrumb-item active">Accesorios</li>
                </ol>
            </nav>
            <div class="col-md-6 my-3">
                <button type="button" id="letreroFormulario" 
                        class="btn btn-outline-dark" 
                        onclick="moduloAccesorios.setDetalleVisible();">
                    Abrir formulario.
                </button>
            </div>
        </div> <!-- Fin migajas de Pan y botón-->

        <!--Inicio de formulario-->
        <div class="container-fluid m-0" id="areaContenido" style="display: none;">
            <form id="formAccesorio" name="formAccesorio">
                <div class="list-group list-group-flush border-0">
                    <!-- Inicio de dentificadores -->
                    <li class="list-group-item border-0">
                        <input type="text" id="txtIdAccesorio" name="txtIdAccesorio" value="" hidden >
                        <input type="text" id="txtIdProducto" name="txtIdProducto" value="" hidden>
                        <input type="text" id="txtCodigoBarras" name="txtCodigoBarras" value="" hidden>
                    </li> <!-- Fin de dentificadores -->

                    <!-- Inicio de datos del accesorio -->
                    <li class="list-group-item border-0 container-sm">
                        <div class="card">
                            <div class="card-header fs-5 bg-headerDatos border-0 row">
                                <div class="col-sm-12">
                                    <i class="fa-regular fa-hat-santa"></i> Datos del accesorio
                                </div>
                            </div>

                            <div class="card-body bg-warningDatos border-0 row">
                                <!-- Nombre -->
                                <div class="col-sm-4 elementoForm">
                                    <label for="txtNombre" class="form-label">Nombre:</label>
                                    <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Ingresar nombre" minlength="2" required>
                                </div>
                                <!-- Marca -->
                                <div class="col-sm-4 elementoForm">
                                    <label for="txtMarca" class="form-label">Marca:</label>
                                    <input type="text" id="txtMarca" name="txtMarca" class="form-control" placeholder="Ingresar marca" required>
                                </div>
                                <!-- Precio de compra -->
                                <div class="col-sm-4 elementoForm">
                                    <label for="txtPrecioCompra" class="form-label">Precio Compra:</label>
                                    <input type="number" min="1" step="0.01" id="txtPrecioCompra" name="txtPrecioCompra" class="form-control" placeholder="Ingresar precio de compra" required>
                                </div>
                                <!-- Precio de venta -->
                                <div class="col-sm-6 elementoForm">
                                    <label for="txtPrecioVenta" class="form-label" >Precio Venta:</label>
                                    <input type="number" min="1" step="0.01" id="txtPrecioVenta" name="txtPrecioVenta" class="form-control" placeholder="ingresar precio de venta" required>
                                </div>
                                <!-- Existencias -->
                                <div class="col-sm-6 elementoForm">
                                    <label for="txtExistencias" class="form-label">Existencias:</label>
                                    <input type="number" min="1" id="txtExistencias" name="txtExistencias" class="form-control" placeholder="Ingresa una cantidad" required>
                                </div>
                            </div>
                        </div>
                    </li> <!-- Fin de datos del accesorio -->

                </div> <!-- Fin formulario -->
            </form> <!-- Fin del cuerpo del formulario -->

            <!-- zona de botones -->
            <div class="card container-fluid bg-transparent justify-content-center py-3">
                <div class="row container-sm justify-content-center">
                    <div class="col-sm-4 mb-3">
                        <button class="btn btn-outline-success btn-lg" id="btnSave" 
                                onclick="moduloAccesorios.guardarAccesorio();">Guardar
                        </button>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <button class="btn btn-outline-primary btn-lg" id="btnClean" 
                                onclick="moduloAccesorios.limpiarCampos();">Limpiar
                        </button>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <button type="button" class="btn btn-outline-danger btn-lg" id="btnDelete" 
                                onclick="moduloAccesorios.eliminarAccesorio();" 
                                data-bs-toggle="modal" data-bs-target="#modal-confirmarDelete">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div><!-- Fin de la zona de botones -->
        </div><!-- Fin del formulario -->
    </div> <!-- Fin de contenido-->

    <!--Inicio de la parte de la tabla-->
    <div class="container-fluid card mx-auto border-bottom" id="tblAccesorioCompleta" style="display: block;">
        <!--Inicio de zona de búsqueda y filtro-->
        <div class="row container-md">
            <div class="col-md-6 mt-3 mb-3">
                <!-- Inicio de zona de búsqueda -->
                <div class="row container-sm container-md">
                    <div class="col-sm-6 col-md-5 mb-3">
                        <input type="text" placeholder="Buscar" name="txtBusqueda" id="txtBusqueda" class="form-control">
                    </div>
                    <div class="col-sm-6 col-md-7">
                        <button class="btn btn-outline-primary btn-lg w-75" id="btnBuscar" 
                                onclick="moduloAccesorios.refrescarTabla();">Buscar
                        </button>
                    </div>
                </div> <!-- Fin de zona de búsqueda -->
            </div>
            <div class="col-md-6">
                <div class="container-sm mt-3 mb-3 mx-5">
                    <div class="col-sm-6 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="groupRadio" id="radActivo" value="1" onclick="moduloAccesorios.refrescarTabla();" checked>
                        <label class="form-check-label" for="inlineRadio1">Activos</label>
                    </div>
                    <div class="col-sm-6 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="groupRadio" id="radInactivo" value="0" onclick="moduloAccesorios.refrescarTabla();">
                        <label class="form-check-label" for="inlineRadio2">Inactivos</label>
                    </div>
                </div>
            </div>
        </div> <!--Fin de zona de búsqueda y filtro-->

        <!--Inicio de encabezado de tabla-->
        <div class="row">
            <div class="card mb-5">
                <div class="card-header row" style="background-color: #112A45; color: white">
                    <div class="col-12">
                        <i class="fa-regular fa-hat-santa"></i> Accesorios
                    </div>
                </div>
            </div>
        </div> <!--Fin de encabezado de tabla-->

        <!--Inicio de tabla accesorio-->
        <div class="row">
            <div class="table-responsive">
                <table class="table" id="tablaAccesorio">
                    <thead style="background-color: #112A45; color: white">
                        <tr>
                            <th>Código de barras</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Existencias</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody id="tblAccesorio">
                    </tbody>
                </table>
            </div>
        </div> <!--Fin de tabla accesorio-->
    </div> <!--Fin de la parte de la tabla-->

    <!--JavaScript-->
    <script src="../js/main.js"></script>
</main>
