<main>
    <!-- Inicio de contenido-->
    <div class="container-fluid px-4">
        <p class="h1 text-bold bg-transparent mt-4 border-0">Lentes de contacto</p>
        

        <!--Inicio de formulario-->
        <div class="container-fluid m-0" id="areaContenido" style="display: none;">
            <form name="formLenteContacto" id="formLenteContacto">
                <div class="list-group list-group-flush border-0 container-md">
                    <!-- Inicio de dentificadores -->
                    <li class="list-group-item border-0">
                        <input type="text" id="txtIdProducto" name="txtIdProducto" hidden value="">
                        <input type="text" id="txtIdLenteContacto" name="txtIdLenteContacto" hidden value="">
                        <input type="text" id="txtCodigoBarras" name="txtCodigoBarras" hidden value="">
                    </li> <!-- Fin de dentificadores -->

                    <!-- Inicio de datos del producto -->
                    <li class="list-group-item border-0 container-sm">
                        <div class="card">
                            <div class="card-header fs-5 bg-headerDatos border-0 row">
                                <div class="col-sm-12">
                                    <i class="fa-solid fa-mustache"></i> Datos del producto
                                </div>
                            </div>

                            <div class="card-body bg-warningDatos border-0 row">
                                <!-- Nombre -->
                                <div class="col-sm-4 elementoForm">
                                    <label for="txtNombre" class="form-label">Nombre:</label>
                                    <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Ingresar nombre" minlength="2" required>
                                </div>
                                <!-- Marca -->
                                <div class="col-sm-4 elementoForm">
                                    <label for="txtMarca" class="form-label">Marca:</label>
                                    <input type="text" id="txtMarca" name="txtMarca" class="form-control" placeholder="Ingresar marca" minlength="2" required>
                                </div>
                                <!-- Precio Compra -->
                                <div class="col-sm-4 elementoForm">
                                    <label for="txPrecioCompra" class="form-label">Precio de compra:</label>
                                    <input type="number" min="1" step="0.01" id="txtPrecioCompra" name="txtPrecioCompra" class="form-control" placeholder="Ingresar precio de compra" required=>
                                </div>
                                <!-- Precio venta -->
                                <div class="col-sm-6 elementoForm">
                                    <label for="txtPrecioVenta" class="form-label">Precio de venta:</label>
                                    <input type="number" min="1" step="0.01" id="txtPrecioVenta" name="txtPrecioVenta" class="form-control" placeholder="Ingresar precio de venta" required>
                                </div>
                                <!-- Existencias -->
                                <div class="col-sm-6 elementoForm">
                                    <label for="txtExistencias" class="form-label">Existencias:</label>
                                    <input type="number" min="1" step="1" class="form-control" id="txtExistencias" name="txtExistencias" placeholder="Ingresar una cantidad" required>
                                </div>
                            </div>
                        </div>
                    </li> <!-- Inicio de datos del producto -->

                    <!-- Inicio de datos de lente de contacto -->
                    <li class="list-group-item border-0 container-sm">
                        <div class="card">
                            <div class="card-header fs-5 bg-headerDireccion border-0 row">
                                <div class="col-sm-12">
                                    <i class="fa-solid fa-location-dot"></i> Datos del lente de contacto
                                </div>
                            </div>

                            <div class="card-body bg-warningDireccion border-0 row">
                                <div class="container-md">
                                    <div class="row">
                                        <!-- Fotografía -->
                                        <div class="col-md-4">
                                            <div class="container-md text-center" style="border-color: #b0d5dd; border-style: solid;">
                                                <div class="row mt-2">
                                                    <div class="col-12">
                                                        <img id="imgFoto" class="img-fluid" src="img/fondo.png" style="width: 156px; height: 156px">
                                                    </div>
                                                </div>
                                                <div class="row mt-2 mb-2">
                                                    <div class="col-12">
                                                        <button id="btnSeleccionarImagen" class="btn btn-outline-success" onclick="moduloLentesContacto.mostrarImageDialog();" hidden="">Subir</button>
                                                    </div>
                                                </div>
                                                <div class="row mt-2 mb-2">
                                                    <div class="col-12">
                                                        <input class="form-control form-control-sm" id="inputFileImagenLenteContacto" type="file"/>
                                                    </div>
                                                    <textarea id="txtCodigoImagen" class="col-12" hidden></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="container-md">
                                                <div class="row mt-2">
                                                    <!-- Queratometría -->
                                                    <div class="col-md-12 elementoForm">
                                                        <label for="txtQueratometria" class="form-label">Queratometría:</label>
                                                        <input type="number" min="1" step="1" class="form-control" id="txtQueratometria" name="txtQueratometria" placeholder="Ingresar queratometría" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li> <!-- Fin de datos de armazon -->
                </div>
            </form> <!-- Fin del cuerpo del formulario -->

            <!-- zona de botones -->
            <div class="card container-fluid bg-transparent justify-content-center py-3">
                <div class="row container-sm justify-content-center">
                    <div class="col-sm-4 mb-3">
                        <button class="btn btn-outline-success btn-lg" id="btnSave" 
                                onclick="moduloLentesContacto.guardarLenteContacto();">Guardar
                        </button>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <button class="btn btn-outline-primary btn-lg" id="btnClean" 
                                onclick="moduloLentesContacto.limpiarCampos();">Limpiar
                        </button>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <button type="button" class="btn btn-outline-danger btn-lg" id="btnDelete" 
                                onclick="moduloLentesContacto.eliminarLenteContacto();" 
                                data-bs-toggle="modal" data-bs-target="#modal-confirmarDelete">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div><!-- Fin de la zona de botones -->
        </div> <!-- Fin del formulario -->
    </div> <!-- Fin de contenido-->

    <!--Inicio de la parte de la tabla-->
    <div class="container-fluid card mx-auto border-bottom" id="tblLenteContactoCompleta" style="display: block;">
        <!--Inicio de zona de búsqueda y filtro-->
        <div class="row container-md">
            <div class="col-md-6 mt-3 mb-3">
                <!-- Inicio de zona de búsqueda -->
                <div class="row container-md container-sm">
                    <div class="col-sm-6 col-md-5 mb-3">
                        <input type="text" placeholder="Buscar" name="txtBusqueda" id="txtBusqueda" class="form-control">
                    </div>
                    <div class="col-sm-6 col-md-7">
                        <button class="btn btn-outline-primary btn-lg w-75" id="btnBuscar" 
                                onclick="moduloLentesContacto.refrescarTabla();">Buscar
                        </button>
                    </div>
                </div>
            </div> <!-- Fin de zona de búsqueda -->
            <div class="col-md-6">
                <div class="container-sm mt-3 mb-3 mx-5">
                    <div class="col-sm-6 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="groupRadio" id="radActivo" value="1" onclick="moduloLentesContacto.refrescarTabla();" checked>
                        <label class="form-check-label" for="inlineRadio1">Activos</label>
                    </div>
                    <div class="col-sm-6 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="groupRadio" id="radInactivo" value="0" onclick="moduloLentesContacto.refrescarTabla();">
                        <label class="form-check-label" for="inlineRadio2">Inactivos</label>
                    </div>
                </div>
            </div>
        </div> <!--Fin de zona de búsqueda y filtro-->

        <!--Inicio de encabezado de tabla-->
        <div class="row">
            <div class="card mb-5">
                <div class="card-header row" style="background-color: #112A45; color: white">
                    <div class="col-12">
                        <i class="fa-solid fa-mustache"></i> Lentes de contacto
                    </div>
                </div>
            </div>
        </div> <!--Fin de encabezado de tabla-->

        <!--Inicio de tabla solucion-->
        <div class="row">
            <div class="table-responsive">
                <table class="table" id="tablaLenteContacto">
                    <thead style="background-color: #112A45; color: white">
                        <tr>
                            <th>Codigo de barras</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio de venta</th>
                            <th>Queratometría</th>
                            <th>Imagen</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="tblLenteContacto">
                    </tbody>
                </table>
            </div>
        </div> <!--Fin de tabla solucion-->
    </div> <!--Fin de la parte de la tabla-->

    <!--JavaScript-->
    <script src="../js/main.js"></script>
</main>
