<main>
    <!--Contenido-->
    <div class="container-fluid px-4">
        <p class="h1 text-bold bg-transparent mt-4 border-0">Tratamientos</p>

        

        <!--Inicio de formulario-->
        <div class="container-fluid m-0" id="areaContenido" style="display: none;">
            <form name="formTratamiento" id="formTratamiento">
                <div class="list-group list-group-flush border-0">
                    <!-- Inicio de dentificadores -->
                    <li class="list-group-item border-0">
                        <input type="text" id="txtIdTratamiento" name="txtIdTratamiento" hidden>
                    </li> <!-- Fin de dentificadores -->

                    <!-- Inicio de datos del tratamiento -->
                    <li class="list-group-item border-0 container-md">
                        <div class="card">
                            <div class="card-header fs-5 bg-headerContacto border-0 row">
                                <div class="col-md-12">
                                    <i class="fas fa-chart-area"></i> Datos del tratamiento
                                </div>
                            </div>
                            <div class="card-body bg-warningContacto border-0 row">
                                <!-- Nombre -->
                                <div class=" col-md-6 elementoForm">
                                    <label for="txtNombre" class="form-label">Nombre:</label>
                                    <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Ingresar nombre" minlength="2" required>
                                </div>
                                <!-- Precio de compra -->
                                <div class=" col-md-6 elementoForm">
                                    <label for="txtPrecioCompra" class="form-label">Precio de compra:</label>
                                    <input type="number" min="1" step="0.01" id="txtPrecioCompra" name="txtPrecioCompra" class="form-control" placeholder="Ingresar precio de compra" required>
                                </div>
                                <br/>
                                <!-- Precio de venta -->
                                <div class=" col-md-12 elementoForm">
                                    <label for="txtPrecioVenta" class="form-label">Precio de venta:</label>
                                    <input type="number" min="1" step="0.01" id="txtPrecioVenta" name="txtPrecioVenta" class="form-control"  placeholder="Ingresar precio de venta">
                                </div>
                            </div>
                        </div>
                    </li> <!-- Fin de datos del tratamiento -->
                </div>
            </form>

            <!-- zona de botones -->
            <div class="card container-fluid bg-transparent justify-content-center py-3">
                <div class="row container-sm justify-content-center">
                    <div class="col-sm-4 mb-3">
                        <button class="btn btn-outline-success btn-lg" id="btnSave" 
                                onclick="moduloTratamientos.guardarTratamiento();">Guardar
                        </button>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <button class="btn btn-outline-primary btn-lg" id="btnClean" 
                                onclick="moduloTratamientos.limpiarCampos();">Limpiar
                        </button>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <button type="button" class="btn btn-outline-danger btn-lg" id="btnDelete" 
                                onclick="moduloTratamientos.eliminarTratamiento();" 
                                data-bs-toggle="modal" data-bs-target="#modal-confirmarDelete">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div> <!-- Fin de la zona de botones -->
        </div> <!-- Fin del formulario -->
    </div> <!-- Fin del contenido -->

    <!--Inicio de la parte de la tabla-->
    <div class="container-fluid card mx-auto border-bottom" id="tblTratamientoCompleta" style="display: block;">
        <!--Inicio de zona de búsqueda y filtro-->
        <div class="row container-md container-sm">
            <div class="col-md-8 col-sm-12 mt-3 mb-3">
                <!-- Inicio de zona de búsqueda -->
                <div class="row container-sm container-md">
                    <div class="col-sm-5 col-md-4 mb-3">
                        <input type="text" placeholder="Buscar" name="txtBusqueda" id="txtBusqueda" class="form-control">
                    </div>
                    <div class="col-sm-7 col-md-5">
                        <button class="btn btn-outline-primary btn-lg w-75" id="btnBuscar" 
                                onclick="moduloTratamientos.refrescarTabla();">Buscar
                        </button>
                    </div>
                </div> <!-- Fin de zona de búsqueda -->
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="container-sm mt-3 mb-3 mx-5">
                    <div class="col-sm-6 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="groupRadio" id="radActivo" value="1" onclick="moduloTratamientos.refrescarTabla();" checked>
                        <label class="form-check-label" for="inlineRadio1">Activos</label>
                    </div>
                    <div class="col-sm-6 form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="groupRadio" id="radInactivo" value="0" onclick="moduloTratamientos.refrescarTabla();">
                        <label class="form-check-label" for="inlineRadio2">Inactivos</label>
                    </div>
                </div>
            </div>
        </div> <!--Fin de zona de búsqueda y filtro-->

        <!--Inicio de encabezado de tabla-->
        <div class="row">
            <div class="card mb-5">
                <div class="card-header row" style="background-color: #112A45; color: white">
                    <div class="col-12">
                        <i class="fa-light fa-aperture"></i> Tratamientos
                    </div>
                </div>
            </div>
        </div><!--Fin de encabezado de tabla-->

        <!--Inicio de la tabla tratamiento-->
        <div class="row">
            <div class="table-responsive">
                <table class="table" id="tablaTratamiento">
                    <thead style="background-color: #112A45; color: white">
                        <tr>
                            <th>ID tratamiento</th>
                            <th>Nombre</th>
                            <th>Precio de compra</th>
                            <th>Precio de venta</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody id="tblTratamiento">
                    </tbody>
                </table>
            </div>
        </div> <!--Fin de tabla tratamiento-->
    </div> <!--Fin de la parte de la tabla-->

    <!--JavaScript-->
    <script src="../js/main.js"></script>
</main>
